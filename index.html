<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charlie Chaplin Face</title>
<style>
  body {
    background: linear-gradient(to bottom, #333, #111);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .face {
    position: relative;
    background: #f5e6ca;
    width: 200px;
    height: 220px;
    border-radius: 50% 50% 45% 45%;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
  }

  /* Hat */
  .hat {
    position: absolute;
    top: -40px;
    left: -10px;
    width: 220px;
    height: 60px;
    background: black;
    border-radius: 15px 15px 0 0;
  }

  .hat::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -30px;
    width: 280px;
    height: 20px;
    background: black;
    border-radius: 10px;
  }

  /* Eyes */
  .eye {
    position: absolute;
    width: 25px;
    height: 25px;
    background: black;
    border-radius: 50%;
    top: 80px;
  }
  .eye.left { left: 55px; }
  .eye.right { right: 55px; }

  /* Mustache */
  .mustache {
    position: absolute;
    bottom: 60px;
    left: 50%;
    width: 80px;
    height: 10px;
    background: black;
    border-radius: 5px;
    transform: translateX(-50%);
  }

  /* Smile */
  .smile {
    position: absolute;
    bottom: 35px;
    left: 50%;
    width: 80px;
    height: 40px;
    border-bottom: 5px solid black;
    border-radius: 0 0 80px 80px;
    transform: translateX(-50%);
  }

  /* Label */
  h2 {
    position: absolute;
    bottom: 40px;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-shadow: 0 0 10px #000;
  }
</style>
</head>
<body>
  <div class="face">
    <div class="hat"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mustache"></div>
    <div class="smile"></div>
  </div>

</body>
</html>
